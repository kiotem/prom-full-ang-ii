<!DOCTYPE html>
<html lang="es">
<head>
    <title>Promotoras Full</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="icon" href="imgs/favico_pmfull.png" sizes="32x32" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style='background-color: var(--background-form);'>

    <div class="fondo"></div>

    <div class="login-container" id="container-form" style="display: block;">
        <div class="login-card">
            <div class="login-header">
                <img src="/imgs/logo_pmfull_black.png" alt="Promotoras Full Logo" class="login-logo">
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
            </div>

            <form [formGroup]="loginForm" class="login-form" autocomplete="off">
                <div id="login_form" class="form-content">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Usuario
                        </label>
                        <input 
                            type="text" 
                            id="i_username" 
                            name="i_username" 
                            class="form-input" 
                            placeholder="Escribe tu usuario" 
                            autocomplete="off" 
                            (keydown)="onKeydown($event)" 
                            required 
                            formControlName="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Contrase침a
                        </label>
                        <input 
                            type="password" 
                            id="i_password" 
                            name="i_password" 
                            class="form-input" 
                            placeholder="Escribe tu contrase침a" 
                            (keydown)="onKeydown($event)" 
                            required 
                            formControlName="password">
                    </div>
                    
                    <!--
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-password" (click)="tooglePassword()" class="checkbox-input">
                            <label for="show-password" class="checkbox-label">Mostrar contrase침a</label>
                        </div>
                    -->
                    
                    <button type="button" class="login-button" (click)="onSubmit()" id="bt_login">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesi칩n
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                GRUPO EMPRESARIAL PROMOTORAS FULL &copy; 2025
            </div>
        </div>
    </div>

@if(projectService.showPanel) {
<app-project-selector-component></app-project-selector-component>
}

</body>
</html>
