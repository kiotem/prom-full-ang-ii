<div class="main-container">

<div style="position: absolute; top: 20px; left: 20px; z-index: 100; display: inline-flex; justify-content: space-between;" >
    <input type="text" id="i_search" name="i_search" class="form-control" (keyup)="onKeyUp($event)" placeholder="Buscar:" class="input-search" style=" width: 180px;">

    <div style="display: flex; align-items: center; margin-left: 10px; " >
        <select type="text" id="s_status" name="s_status" class="form-control" placeholder="Buscar:" class="select-search" style="width: 130px;" (change)="onChangeStatus($event)">
            <option value="All">Buscar por</option>
            <option value="cc">CÃ©dula</option>
            <option value="lastname">Apellido</option>
            <option value="property">Propiedad</option>
            <option value="project">Proyecto</option>
            <option value="id">ID Ticket</option>
        </select>
    </div>

    <div style="display: flex; align-items: center; margin-left:20px;" >
        <mat-form-field  (click)="picker3.open()" class="mat-mdc-form-field-infix-date-range">
            <mat-date-range-input [rangePicker]="picker3" class=" mat-field-input-date-range" id="iDateRange" name="iDateRange" [formGroup]="range">
                <input matStartDate placeholder="Desde" formControlName="start" id=" iStartDate" name=" iStartDate" readonly required>
                <input matEndDate placeholder="Hasta" formControlName="end" id=" iEndDate" name=" iEndDate" readonly required>
            </mat-date-range-input>
            <mat-date-range-picker #picker3></mat-date-range-picker>
        </mat-form-field>

        <button style="background: none; border: none; cursor: pointer; margin-left: -30px; z-index: 10000;" class="b_icon"  (click)="picker3.open()">
            <i class="fa-regular fa-calendar"></i>
        </button>
    </div>

    <div style="display: flex; align-items: center; margin-left: 10px;" >
        <select type="text" id="s_status" name="s_status" class="form-control" placeholder="Buscar:" class="select-search" style="margin-left: 20px; width: 150px;" (change)="onChangeStatus($event)">
            <option value="All">Todos</option>
            <option value="pending">Pendientes</option>
            <option value="approved">Aprobados</option>
            <option value="declined">Declinados</option>
            <option value="expired">Expirados</option>
            <option value="cancelled">Cancelados</option>
            <option value="error">Erroneos</option>
        </select>
    </div>

    <div class="button" style="margin-top: 8px; margin-left: 10px;;">
        <a (click)="goSearch()">Buscar</a>
    </div>
    
</div>

<div class="button" style="position: absolute; top: 30px; right: 20px; z-index: 100;">
    <a (click)="goCreate()"><i class="fa-solid fa-plus"></i>&nbsp;Crear nuevo</a>
</div>
