<div class="main-container" style="overflow-y: auto;">
    <div style="position: absolute; top: 30px; left: 40px; z-index: 10000;">
        <highcharts-chart
          [constructorType]="chartConstructor"
          [options]="chartOptions"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          class="chart"
        />
    </div>
    <div style="position: absolute; top: 400px; left: 40px; z-index: 10000;">
        <highcharts-chart
          [constructorType]="chartConstructor"
          [options]="chartOptionsPayments"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          class="chart"
        />
    </div>
</div>

<div style="max-width: 300px;">
  <mat-form-field appearance="fill"  class="mat-raised-datepicker">
<!-- #docregion toggle -->
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
