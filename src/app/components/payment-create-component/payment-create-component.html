<div id="payment-create-component" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-credit-card"></i>
                Registrar Nuevo Pago
            </h2>
            <button class="modal-close" (click)="onCancel()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="modal-body">
            <form [formGroup]="paymentForm" autocomplete="off">
                <div class="form-grid">
                <!-- Payment Amount -->
                <div class="form-group">
                    <label for="amount" class="form-label">
                        <i class="fas fa-dollar-sign"></i>
                        Monto del Pago
                    </label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        formControlName="amount" 
                        class="form-input"
                        placeholder="Ingrese el monto"
                        step="0.01"
                        min="0">
                </div>

                <!-- Payment Method -->
                <div class="form-group">
                    <label for="paymentMethod" class="form-label">
                        <i class="fas fa-payment"></i>
                        Método de Pago
                    </label>
                    <select 
                        id="paymentMethod" 
                        name="paymentMethod" 
                        formControlName="paymentMethod" 
                        class="form-select">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia Bancaria</option>
                        <option value="Tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="Cheque">Cheque</option>
                        <option value="PSE">PSE</option>
                        <option value="Wompi">Wompi</option>
                    </select>
                </div>

                <!-- Client Name -->
                <div class="form-group" style="display: none;">
                    <label for="clientName" class="form-label">
                        <i class="fas fa-user"></i>
                        Nombre del Cliente
                    </label>
                    <input 
                        type="text" 
                        id="clientName" 
                        name="clientName" 
                        formControlName="clientName" 
                        class="form-input"
                        placeholder="Ingrese el nombre del cliente">
                </div>

                <!-- Project Name -->
                <div class="form-group" style="display: none;">
                    <label for="projectName" class="form-label">
                        <i class="fas fa-building"></i>
                        Proyecto
                    </label>
                    <input 
                        type="text" 
                        id="projectName" 
                        name="projectName" 
                        formControlName="projectName" 
                        class="form-input"
                        placeholder="Ingrese el nombre del proyecto">
                </div>

                <!-- Payment Type -->
                <div class="form-group">
                    <label for="paymentType" class="form-label">
                        <i class="fas fa-tag"></i>
                        Tipo de Pago
                    </label>
                    <select 
                        id="paymentType" 
                        name="paymentType" 
                        formControlName="paymentType" 
                        class="form-select">
                        <option value="Cuota">Cuota</option>
                        <option value="Separacion">Separación</option>
                        <option value="Inicial">Inicial</option>
                        <option value="Extraordinario">Extraordinario</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <!-- Quota Number -->
                <div class="form-group" style="display: none;">
                    <label for="quotaNumber" class="form-label">
                        <i class="fas fa-hashtag"></i>
                        Número de Cuota (Opcional)
                    </label>
                    <input 
                        type="text" 
                        id="quotaNumber" 
                        name="quotaNumber" 
                        formControlName="quotaNumber" 
                        class="form-input"
                        placeholder="Ej: Cuota #12">
                </div>

                <!-- Bank Entity -->
                <div class="form-group" *ngIf="isTransferencia">
                    <label for="bankEntity" class="form-label">
                        <i class="fas fa-university"></i>
                        Entidad Bancaria
                    </label>
                    <select 
                        id="bankEntity" 
                        name="bankEntity" 
                        formControlName="bankEntity" 
                        class="form-select">
                        <option value="">Seleccione una entidad</option>
                        <option value="Bancolombia">Bancolombia</option>
                        <option value="Davivienda">Davivienda</option>
                    </select>
                </div>

                <!-- Bank Account -->
                <div class="form-group" *ngIf="isTransferencia">
                    <label for="bankAccount" class="form-label">
                        <i class="fas fa-credit-card"></i>
                        Cuenta Bancaria
                    </label>
                    <select 
                        id="bankAccount" 
                        name="bankAccount" 
                        formControlName="bankAccount" 
                        class="form-select">
                        <option value="">Seleccione una cuenta</option>
                        <option value="123-345-434">123-345-434</option>
                        <option value="4343-323-434">4343-323-434</option>
                    </select>
                </div>

                <!-- Reference -->
                <div class="form-group">
                    <label for="reference" class="form-label">
                        <i class="fas fa-receipt"></i>
                        Referencia
                    </label>
                    <input 
                        type="text" 
                        id="reference" 
                        name="reference" 
                        formControlName="reference" 
                        class="form-input"
                        placeholder="Ingrese la referencia del pago">
                </div>

                <!-- Description -->
                <div class="form-group full-width">
                    <label for="description" class="form-label">
                        <i class="fas fa-comment"></i>
                        Descripción
                    </label>
                    <textarea 
                        id="description" 
                        name="description" 
                        formControlName="description" 
                        class="form-textarea"
                        placeholder="Ingrese una descripción del pago"
                        rows="3"></textarea>
                </div>
                </div>
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="modal-actions">
            <button type="button" class="btn-cancel" (click)="onCancel()">
                <i class="fas fa-times"></i>
                Cancelar
            </button>
            <button type="button" class="btn-save" (click)="onSubmit()" [disabled]="paymentForm.invalid">
                <i class="fas fa-save"></i>
                Registrar Pago
            </button>
        </div>
    </div>
</div>
