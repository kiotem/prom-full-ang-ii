<div id="property-search-component" style="display: none;">
    
    <div id="property-search-box">

        <div style="text-align: center; font-size: 14px; z-index: 100; color: #333333;">
            BÃšSQUEDA DE PROPIEDAD
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; margin-top: 10px;">
            <input type="text" id="i_search_property" name="i_search_property" class="form-control" (keyup)="onKeyup($event)" placeholder="Buscar propiedad:" class="input-search" style=" width: 200px;"  autocomplete="off">
            <div class="button" style="margin-left: 10px;">
                <a (click)="search()">Buscar</a>
            </div>
        </div>

        <div style="border: 0.8px solid #f3f3f3; margin-top: 15px;  min-height: 420px; max-height: 420px; overflow-y: auto; border-radius: 12px;">
            @for (property of this.propertyService.properties; track $index) 
            {
                <app-property-card-component [property]="property" (click)="triggerSelectAction(property)"></app-property-card-component>
            }
        </div>

        <div>
            <div class="button" style="margin-top: 20px;">
                <a (click)="doCreate()">Crear Nueva</a>
                &nbsp;
                <a (click)="triggerCancelAction()">Cancelar</a>
            </div>
        </div>
    </div>
</div>
