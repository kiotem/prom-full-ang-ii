<div id="project-selector" class="project-modal-overlay" style="display: none;">
    <div class="project-modal-container">
        <div class="project-modal-header">
            <h2 class="project-modal-title">
                <i class="fas fa-building"></i>
                Seleccionar Proyecto
            </h2>
            <button class="project-modal-close" (click)="closeProjectSelector()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="project-search-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="i_search_project" 
                    name="i_search_project" 
                    class="project-search-input" 
                    (keyup)="onKeyup($event)" 
                    placeholder="Buscar proyecto por nombre..." 
                    autocomplete="off">
            </div>
        </div>

        <div class="projects-grid">
            @for(p of projectService.projectsFiltered; track $index) {
                <app-project-card-component [project]="p"></app-project-card-component>
            }
        </div>
    </div>
</div>

<div id='select_project_button' class='project-selector-button'>
    <button (click)="openProjectSelector()" matTooltip="Haz clic para cambiar de proyecto" class="project-button">
        <i class="fas fa-th-large"></i>
        <span id='button-project-name'>Seleccionar Proyecto</span>
        <i class="fas fa-chevron-down"></i>
    </button>
</div>
