<div id="client-create-component" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-user-plus"></i>
                Crear Nuevo Cliente
            </h2>
            <button class="modal-close" (click)="onCancel()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form [formGroup]="clientForm" class="modal-form" autocomplete="off">
            <div class="form-grid">
                <!-- Document Type and Number Row -->
                <div class="form-group">
                    <label for="i_pmsType" class="form-label">
                        <i class="fas fa-id-card"></i>
                        Tipo de Documento
                    </label>
                    <select 
                        id="i_pmsType" 
                        name="i_pmsType" 
                        formControlName="pmsType" 
                        class="form-select">
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="NIT">NIT</option>
                        <option value="PS">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="i_number" class="form-label">
                        <i class="fas fa-hashtag"></i>
                        Número de Documento *
                    </label>
                    <input 
                        type="text" 
                        id="i_number" 
                        name="i_number" 
                        class="form-input" 
                        required 
                        formControlName="pmsId"
                        placeholder="Ej: 1234567890">
                </div>

                <!-- Name Row -->
                <div class="form-group full-width">
                    <label for="i_name" class="form-label">
                        <i class="fas fa-user"></i>
                        Nombre *
                    </label>
                    <input 
                        type="text" 
                        id="i_name" 
                        name="i_name" 
                        class="form-input" 
                        required
                        formControlName="name"
                        placeholder="Nombres completos">
                </div>

                <!-- Last Names Row -->
                <div class="form-group">
                    <label for="i_last_name_1" class="form-label">
                        <i class="fas fa-user-tag"></i>
                        Primer Apellido *
                    </label>
                    <input 
                        type="text" 
                        id="i_last_name_1" 
                        name="i_last_name_1" 
                        required 
                        formControlName="lastName1" 
                        class="form-input"
                        placeholder="Primer apellido">
                </div>

                <div class="form-group">
                    <label for="i_last_name_2" class="form-label">
                        <i class="fas fa-user-tag"></i>
                        Segundo Apellido
                    </label>
                    <input 
                        type="text" 
                        id="i_last_name_2" 
                        name="i_last_name_2" 
                        formControlName="lastName2" 
                        class="form-input"
                        placeholder="Segundo apellido">
                </div>

                <!-- Contact Information Row -->
                <div class="form-group">
                    <label for="i_phone" class="form-label">
                        <i class="fas fa-mobile-alt"></i>
                        Teléfono Celular *
                    </label>
                    <input 
                        type="tel" 
                        id="i_phone" 
                        name="i_phone" 
                        required 
                        formControlName="phone" 
                        class="form-input"
                        placeholder="Ej: 3001234567">
                </div>

                <div class="form-group">
                    <label for="i_email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico *
                    </label>
                    <input 
                        type="email" 
                        id="i_email" 
                        name="i_email" 
                        required 
                        formControlName="email" 
                        class="form-input"
                        placeholder="correo@ejemplo.com">
                </div>

                <!-- Address Row -->
                <div class="form-group full-width">
                    <label for="i_address" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Dirección *
                    </label>
                    <input 
                        type="text" 
                        id="i_address" 
                        name="i_address" 
                        required
                        class="form-input" 
                        formControlName="address"
                        placeholder="Dirección completa">
                </div>

                <!-- Location Row -->
                <div class="form-group">
                    <label for="i_state" class="form-label">
                        <i class="fas fa-map"></i>
                        Departamento
                    </label>
                    <select 
                        id="i_state" 
                        name="i_state" 
                        formControlName="state" 
                        class="form-select">
                        <option value="" disabled selected>Seleccione un departamento</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Atlántico">Atlántico</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Boyacá">Boyacá</option>
                        <option value="Caldas">Caldas</option>
                        <option value="Caquetá">Caquetá</option>
                        <option value="Casanare">Casanare</option>
                        <option value="Cauca">Cauca</option>
                        <option value="Cesar">Cesar</option>
                        <option value="Chocó">Chocó</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Guainía">Guainía</option>
                        <option value="Guaviare">Guaviare</option>
                        <option value="Huila">Huila</option>
                        <option value="La Guajira">La Guajira</option>
                        <option value="Magdalena">Magdalena</option>
                        <option value="Meta">Meta</option>
                        <option value="Nariño">Nariño</option>
                        <option value="Norte de Santander">Norte de Santander</option>
                        <option value="Putumayo">Putumayo</option>
                        <option value="Quindío">Quindío</option>
                        <option value="Risaralda">Risaralda</option>
                        <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                        <option value="Santander">Santander</option>
                        <option value="Sucre">Sucre</option>
                        <option value="Tolima">Tolima</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Vaupés">Vaupés</option>
                        <option value="Vichada">Vichada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="i_city" class="form-label">
                        <i class="fas fa-city"></i>
                        Ciudad *
                    </label>
                    <input 
                        type="text" 
                        id="i_city" 
                        name="i_city" 
                        required 
                        formControlName="city" 
                        class="form-input"
                        placeholder="Ciudad de residencia">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="modal-actions">
                <button type="button" class="btn-cancel" (click)="onCancel()">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button type="button" class="btn-save" (click)="onSubmit()">
                    <i class="fas fa-save"></i>
                    Guardar Cliente
                </button>
            </div>
        </form>
    </div>
</div>
