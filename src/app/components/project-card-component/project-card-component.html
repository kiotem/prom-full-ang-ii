<a (click)="changeProject(project())">
    <div class="project-card">
        <img src="{{project()?.logo}}" id="project-logo">
        <div>
            <div class="project-title"><b>{{project()?.name?.toUpperCase()}}</b></div>
            <div class="project-location">{{project()?.city}}</div>
        </div>
    </div>
</a>
